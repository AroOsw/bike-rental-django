{% extends "base.html" %}
{% load crispy_forms_tags socialaccount %}
{% load i18n %}
{% load allauth account %}


{% block content %}

{#  <div class="container">#}
    <div class="my-6 d-flex justify-content-center align-items-center"  data-bs-theme="dark">
      <div class="col-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-1">
              <h2 class="fw-bold mb-2 text-uppercase"><span class="wild-text">Log</span>in</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              {% crispy form %}

                <div>
                  <p class="mb-0">Don't have an account? <a href="{% url 'account_signup' %}" class="text-white-50 fw-bold">Sign Up</a> or login with</p>
                </div>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="{% provider_login_url "facebook" %}?process=login" class="btn text-white"><i class="fab fa-facebook-f fa-lg mx-3"></i></a>
                  <a href={% provider_login_url 'google' %}?process=login" class="btn text-white"><i class="fab fa-google fa-lg mx-3"></i></a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="//accounts.google.com/gsi/client" async></script>
  <div id="g_id_onload"
       data-client_id="123-secret.apps.googleusercontent.com"
       data-login_uri="{% url 'google_login_by_token' %}">
  </div>
{% endblock %}
