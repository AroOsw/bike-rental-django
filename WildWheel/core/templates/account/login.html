{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<section class="vh-100">
  <div class="container py-5 h-100" data-bs-theme="dark">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-1">
              <h2 class="fw-bold mb-2 text-uppercase"><span class="wild-text">Log</span>in</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              {% crispy form %}

                <p class="small mt-2 mb-5 pb-lg-2 d-flex justify-content-center"><a class="text-white-50" href="#!">Forgot password?</a></p>

                <div>
                  <p class="mb-0">Don't have an account? <a href="{% url 'account_signup' %}" class="text-white-50 fw-bold">Sign Up</a> or login with</p>
                </div>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="btn text-white"><i class="fab fa-facebook-f fa-lg mx-3"></i></a>
                  <a href="#!" class="btn text-white"><i class="fab fa-google fa-lg mx-3"></i></a>
                </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
