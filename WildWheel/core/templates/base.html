{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO meta tags -->
  <title>{% block title %}WildWheel - Bike Rentals{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Rent bikes easily with WildWheel. Book online, chat with our team, and enjoy seamless rentals.{% endblock %}">
  <meta name="keywords" content="bike rental, bicycle hire, online bike booking, WildWheel, cycling">
  <meta name="author" content="WildWheel">
  <meta name="robots" content="index, follow">

  <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="{% block og_title %}WildWheel - Bike Rentals{% endblock %}">
  <meta property="og:description" content="{% block og_description %}Rent bikes easily with WildWheel. Book online, chat with our team, and enjoy seamless rentals.{% endblock %}">
  <meta property="og:image" content="{% static 'images/og-image.jpg' %}">
  <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
  <meta property="og:type" content="website">

  <!-- Favicon for branding -->
  <link rel="icon" type="image/png" href="{% static 'core/images/favicon.png' %}">

  <!-- Bootstrap CSS for responsive and professional styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS for additional styling -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">


  {% block header %}
  {% endblock %}
</head>
</head>
<body>
  {% block content %} {% endblock %}
</body>
</html>
