{% extends "base.html" %}
{% load crispy_forms_tags socialaccount %}
{% load allauth i18n %}

{% block content %}

<div class="my-6 d-flex justify-content-center align-items-center"  data-bs-theme="dark">

        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-1">
            <h2 class="fw-bold text-uppercase text-center mb-5"><span class="wild-text">Sign</span>Up</h2>

            <div class="d-flex justify-content-center text-center mt-4 pt-1">

              <a href={% provider_login_url 'google' %}?process=login" class="btn text-white"><i class="fab fa-google fa-lg mx-3" style="color: var(--primary-color);"></i></a>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
